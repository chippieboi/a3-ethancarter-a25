  <body class="bg-dark text-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add Info:</h1>
        <button id="logout" class="btn btn-danger">Log Out</button>
      </div>
      <form class="card bg-secondary text-light p-4 shadow">
        <!-- <input type="text" id="yourname" value="your name here"> -->
        <div class="row g-3">
          <div class="col-md-4">
            <label for="model" class="form-label">Model: </label>
            <input type="text" id="model" class="form-control bg-dark text-light border-light" value="">
          </div>
          
          <div class="col-md-4">
            <label for="year" class="form-label">Year: </label>
            <input type="text" id="year" class="form-control bg-dark text-light border-light" value="">
          </div>

          <div class="col-md-4">
            <label for="mpg" class="form-label">MPG: </label>
            <input type="text" id="mpg" class="form-control bg-dark text-light border-light" value="">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Fuel type:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="fuel" id="gas" value="gas" checked>
            <label class="form-check-label" for="gas">Gas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="fuel" id="electric" value="electric">
            <label class="form-check-label" for="electric">Electric</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <select id="color" class="form-select bg-dark text-light border-light">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="white">Orange</option>
            <option value="white">Gray</option>
            <option value="white">Tan</option>
            <option value="white">Green</option>
          </select>
        </div>

        <div class="mt-3">
          <button id="submit" class="btn btn-primary me-2">submit</button>
          <button id="viewData" class="btn btn-secondary btn-outline-light">view data</button>
        </div>

        <br><br>
      </form>

      <div class="mt-4">
        <table id="dataTable" class="table table-bordered table-striped table-dark text-center"></table>
      </div>

    </div>
  </body>
